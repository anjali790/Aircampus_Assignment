<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Todo List</h1>
    <div class="todo-list">
        <div class="box">ADD ITEM<hr>
            <div class="userInput">
                <input type="text" class="input">
                <input type="button" value="Add" onclick="AddRow()" class="btn">
            </div>
        </div>
        <div class="box">TODO<hr>
            <table class="data">
                <tbody class="tbody"></tbody>
            </table>
        </div>
        <div class="box">COMPLETED<hr>
            <table class="check">
                <tbody class="tbody2"></tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
